<!DOCTYPE html>
<html>

	<head>		
		<style>
			.green {	    	
	    		background: green;
		    }

		    .red {	    	
	    		background: red;
		    }

		    .hide {
		    	display: none;
		    }
		</style>
	</head>

	<body>
		
		<audio controls id="audio-inicio">    
    		<source src="media/inicio.mp3" type="audio/mpeg">
		</audio>
		

		<script>				
			var audio = document.querySelector("audio#audio-inicio");		
    		audio.play();


			let body = document.querySelector('body');
			
			function start () {
				let connection = new WebSocket('wss:///fiap-iot.mybluemix.net/ws/semaforo-acessivel');
				
				connection.onopen = function () {};
				
				connection.onerror = function (error) {
					console.log('WebSocket Error ' + error);
				};

				
				connection.onmessage = function (e) {
					let valor = parseInt(e.data);
					body.className = valor === 1 ? 'green' : 'red';

					var audio = new Audio(`media/${valor}.mp3`);
					audio.play();
				};

				return connection;
			}

			let connection = start();
			connection.onclose = function() {
				console.log('Conex√£o perdida com servidor, reconectando');

				connection = start();
			};
		</script>
	</body>
</html>
